[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
fs_permissions = [{ access = "read", path = "./out" }]

remappings = [
  '@chainlink/contracts/=lib/chainlink/contracts/',
  '@solmate/=lib/solmate/src/',
]


# See more config options https://github.com/foundry-rs/foundry/tree/master/config
